<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

  {% for item in blogs %}
      <div class="container">
          <div class="card">
              <div class="card-body">
                {{ item[1] | safe }}
                <form action="/" method="post">
                    <button type="submit" class="btn btn-danger" name="delete-btn" value={{ item[0] }}>delete</button>
                </form>
              </div>
          </div>
      </div>
  {% endfor %}

 <div class="container">
        <form action="/" method="post">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Write blog message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </form>
 </div>

 <div class="container">
     <form action="/" method="post">
         <button type="submit" class="btn btn-primary" name="logout-button" value="1">Logout</button>
     </form>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
